<template name="addnewshoppinglist">
    <form>
		<label for="shopping_list_name">Name<span class="red_color">*</span>:</label><input type="text" placeholder="Shopping List Name" id="shopping_list_name" class="form-control"><br>
		<label for="datepicker">Shopping Date<span class="red_color">*</span>:</label><input type="text" placeholder="DD/MM/YYYY" id="datepicker" class="form-control">
		<input type="hidden" id="current_date" name="current_date" disabled>
		<input type="submit" id="submitnewitem" name="submitnewitem" class="btn btn-lg btn-danger" value="Save"> 
		<a href="/" alt="Add New" class="right btn btn-lg btn-danger">Go Back</a>
	</form>
</template>
